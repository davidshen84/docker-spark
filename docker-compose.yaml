version: "3"
services:
  spark-master:
    build: .
    image: docker-spark:latest
    ports:
      - "7077:7077"
      - "8080:8080"
    networks:
      - spark
    command: master

  spark-slave:
    build: .
    image: docker-spark:latest
    ports:
      - "8081:8081"
    networks:
      - spark
    depends_on:
      - spark-master
    command: slave

networks:
  spark:
